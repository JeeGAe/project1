<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>베스타</title>
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
  <div class="register-container">
    <div>
      <img src="http://www.vestabuffet.com/common/img/logo.gif" alt="main-logo">
    </div>
    <form action="" name="register-form" method="post" id="register-form">
      <ul>
        <li><label for="user-id">아이디</label> <input type="text" name="user-id" placeholder="아이디를 입력하세요." autofocus></li>
        <li><label for="password">패스워드<br></label> <input type="password" name="password" placeholder="패스워드를 입력하세요"></li>
        <li><label for="name">이름<br></label> <input type="text" name="name" placeholder="이름을 입력하세요"></li>
        <li><div></div><input type="submit" value="회원가입" class="register-btn"></li>
        <li><div></div><input type="submit" value="관리자가입" class="register-admin-btn"></li>
        <li class="isAdmin hidden"><input type="text" placeholder="관리자 암호입력.."><input type="submit" value="확인" class="isAdmin-btn"></li>
      </ul>
    </form>
    
  </div>

  <script src="../js/register.js"></script>
</body>
</html>
